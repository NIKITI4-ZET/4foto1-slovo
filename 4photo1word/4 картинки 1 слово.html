    <script>
        let player_word = ""
        let word = "США"
        function cl(clicked_elem) {

            if (document.getElementById("1").innerHTML == '') {
                document.getElementById("1").innerHTML = document.getElementById(clicked_elem).innerHTML
                player_word += document.getElementById("1").innerHTML
            }else if (document.getElementById("2").innerHTML == ''){
                document.getElementById("2").innerHTML = document.getElementById(clicked_elem).innerHTML
                player_word += document.getElementById("2").innerHTML
            }else if (document.getElementById("3").innerHTML == '') {
                document.getElementById("3").innerHTML = document.getElementById(clicked_elem).innerHTML
                player_word += document.getElementById("3").innerHTML
                if (player_word === word){
                    alert("Неправильно")
                }else{

            console.log(player_word)
